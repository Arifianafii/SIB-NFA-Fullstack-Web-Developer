<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #002e5b;
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80px; 
            background: linear-gradient(-45deg, #002e5b, #004b8d, #0067a5, #0078c7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
        }

        h1 {
            font-size: 1.5em; 
            font-weight: 600;
            margin-bottom: 3px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 0.9em;
            font-weight: 300;
            margin: 0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arifiana</h1>
        <p>Sistem Informasi | STT Terpadu Nurul Fikri</p>
    </div>
</body>
</html>
