<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Study</title>
    <style>
        body {
            padding: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2c3e50);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
        }
        
        th {
            background: linear-gradient(135deg, #2c3e50, #4a6785);
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f7ff;
        }
        
        tr:nth-child(odd) {
            background-color: white;
        }
        
        tr:hover {
            background-color: #e8f4fc;
            transition: background-color 0.3s;
        }
        
        td {
            border-bottom: 1px solid #e0e0e0;
            position: relative;
            transition: transform 0.2s;
        }
        
        tr:last-child td {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        table {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <h1>Riwayat Pendidikan</h1>
    <table>
        <tr>
            <th>Tahun</th>
            <th>Institusi</th>
            <th>Jurusan</th>
            <th>IPK/Nilai</th>
        </tr>
        <tr>
            <td>2022-Sekarang</td>
            <td>STT Terpadu Nurul Fikri</td>
            <td>Sistem Informasi</td>
            <td>3.89</td>
        </tr>
        <tr>
            <td>2018-2021</td>
            <td>SMAN 1 Cigudeg</td>
            <td>IPA</td>
            <td>90.00</td>
        </tr>
    </table>
</body>
</html>
