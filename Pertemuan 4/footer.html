<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Footer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #002e5b 0%, #1a4a7a 100%);
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .footer-container {
            z-index: 1;
            position: relative;
        }

        .footer-container p {
            margin: 8px 0;
            font-size: 1em;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .footer-container p:hover {
            color: #a1c4fd;
            transform: scale(1.05);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .footer-container span {
            font-weight: 500;
            color: #ffffff;
            background: linear-gradient(90deg, #ffffff, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0 5px;
        }
    
        body::before, body::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 10px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255, 255, 255, 0.1)" d="M0,192L48,197.3C96,203,192,213,288,202.7C384,192,480,160,576,165.3C672,171,768,213,864,213.3C960,213,1056,171,1152,154.7C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 1440px 50px;
            animation: wave 10s linear infinite;
        }
        
        body::after {
            height: 15px;
            bottom: 0;
            opacity: 0.5;
            animation-delay: -5s;
            animation-duration: 20s;
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }
    </style>
</head>
<body>
    <div class="footer-container">
        <p>&copy; <span id="year"></span> <span>Arifiana | Sistem Informasi | STT Terpadu Nurul fikri</span></p>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
