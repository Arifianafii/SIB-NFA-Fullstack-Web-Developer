<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tugas4_Arifiana_STT Terpadu Nurul Fikri</title>
    <style>
        /* CSS utama untuk frameset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        frame {
            border: none;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }
        
        frameset {
            border: 0;
            border-spacing: 8px; 
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }
        
        frame:hover {
            box-shadow: inset 0 0 15px rgba(52, 152, 219, 0.3);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<frameset rows="15%,10%,60%,15%" border="0" frameborder="0" framespacing="8"> 
    <frame src="header.html" name="header" scrolling="no" noresize>
    <frame src="nav.html" name="nav" scrolling="no" noresize>
    <frameset cols="20%,60%,20%" border="0" frameborder="0" framespacing="8"> 
        <frame src="left.html" name="left" noresize>
        <frame src="home.html" name="mainContent" noresize>
        <frame src="right.html" name="right" noresize>
    </frameset>
    <frame src="footer.html" name="footer" scrolling="no" noresize>
    <noframes>
        <body>
            <p>Browser Anda tidak mendukung frames. Silakan gunakan browser yang lebih modern.</p>
        </body>
    </noframes>
</frameset>
</html>
