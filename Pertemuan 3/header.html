<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #002e5b;
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px; 
        }

        h1 {
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            margin-bottom: 2px;
        }

        p {
            font-size: 0.9em;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arifiana</h1>
        <p>Sistem Informasi | STT Terpadu Nurul Fikri</p>
    </div>
</body>
</html>
