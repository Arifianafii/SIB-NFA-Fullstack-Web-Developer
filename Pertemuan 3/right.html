<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Right Content</title>
    <style>
        body {
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        fieldset {
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 10px;
        }
        legend {
            color: #2c3e50;
            font-weight: bold;
            padding: 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Materi Fullstack</legend>
        <ul>
            <li><a href="https://www.w3schools.com/html/" target="_blank">HTML5</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">CSS3</a></li>
            <li><a href="https://www.w3schools.com/js/" target="_blank">JavaScript</a></li>
            <li><a href="https://www.w3schools.com/php/" target="_blank">PHP</a></li>
            <li><a href="https://www.w3schools.com/mysql/" target="_blank">MySQL</a></li>
        </ul>
    </fieldset>
</body>
</html>
